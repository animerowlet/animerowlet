<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="../assets/animecentipedenew.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <meta name="google-site-verification" content="3zQNlzwUWt7oIYmUQziXQGiTRUuJDYPAL2PN54Djq6c" />

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}

  {% if page.layout == 'post' %}


<!-- Primary Meta Tags -->
<title>{{page.title}}</title>
<meta name="title" content="{{page.title}}">
<meta name="description" content="{{page.desc}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://webcentipede.github.io{{page.url | relative_url}}">
<meta property="og:title" content="{{page.title}}">
<meta property="og:description" content="{{page.desc}}">
<meta property="og:image" content="https://webcentipede.github.io{{page.coverphoto}}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://webcentipede.github.io{{page.url | relative_url}}">
<meta property="twitter:title" content="{{page.title}}">
<meta property="twitter:description" content="{{page.desc}}">
<meta property="twitter:image" content="https://webcentipede.github.io{{page.coverphoto}}">

{%- endif -%}
</head>
